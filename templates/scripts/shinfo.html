{% extends "index.html" %}

{% block container %}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">


            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">

                      {% for  row  in  obj  %}
                        <form  class="form-horizontal" method="post"   action="/sh/shedit-{{ row.id }}.html">
                         {% csrf_token %}

                            <div class="form-group"><label class="col-sm-2 control-label">工具名称</label>

                                <div class="col-lg-4 col-sm-6"><input type="text" class="form-control" name="name"  required=""  value="{{ row.name }}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                       <div class="form-group"><label class="col-sm-2 control-label">脚本</label>

                                <div class="col-lg-4"><textarea style="width:100%" id="code2"  name="tool_script"  >{{ row.tool_script }}</textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>


                              <div class="form-group"><label class="col-sm-2 control-label">脚本类型</label>

                                <div class="col-lg-4 col-sm-6"><input type="text"  class="form-control" name="tool_run_type"    {% ifequal row.tool_run_type  0 %} value="shell"  {% endifequal %}
                                            {% ifequal row.tool_run_type  1 %} python {% endifequal %}
                                               {% ifequal row.tool_run_type  2 %} value="yml" {% endifequal %} required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                              <div class="form-group"><label class="col-sm-2 control-label">工具说明</label>

                                <div class="col-lg-4 col-sm-6"><input type="text" class="form-control"   value="{{ row.comment}}"  name="comment"  required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">

                                    <a class="btn btn-primary"  href="/listsc"  >返回</a>

                                </div>
                            </div>
                        </form>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
 {% block  js %}


<script>


         $(document).ready(function(){


             var editor_two = CodeMirror.fromTextArea(document.getElementById("code2"), {
                 lineNumbers: true,
                 matchBrackets: true,
                 styleActiveLine: true
             });

        });
    </script>{% endblock %}
