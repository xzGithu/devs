{% extends "index.html" %}


{% block container %}


    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">


            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">

                      {% for  row  in  obj  %}
                        <form  class="form-horizontal" method="post"   action="/shedit-{{ row.id }}">
                         {% csrf_token %}

                            <div class="form-group"><label class="col-sm-2 control-label">工具名称</label>

                                <div class="col-lg-4 col-sm-6"><input type="text" class="form-control" name="name"  required=""  value="{{ row.name }}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                       <div class="form-group"><label class="col-sm-2 control-label">脚本</label>
                                <div class="col-lg-4  "><textarea  style="width: 100% " id="code2"  name="tool_script"  >{{ row.tool_script }}</textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>


                              <div class="form-group"><label class="col-sm-2 control-label">脚本类型</label>

                                <div class="col-lg-4 col-sm-6">


                            <div class="col-sm-10">
                                <label class="radio-inline"><input type="radio"    value="0" id="optionsRadios1"  {% ifequal row.tool_run_type  0 %}checked="checked"  {% endifequal %} name="tool_run_type" required="">shell</label>
                             <label class="radio-inline"><input type="radio" value="1"  {% ifequal row.tool_run_type  1 %}checked="checked"  {% endifequal %}  id="optionsRadios2" name="tool_run_type" required="">python</label>
                                <label class="radio-inline"><input type="radio" value="2" {% ifequal row.tool_run_type  2 %} checked="checked" {% endifequal %}  id="optionsRadios2" name="tool_run_type" required="">yml</label>

                            </div>
                        </div>



                                </div>

                            <div class="hr-line-dashed"></div>
                              <div class="form-group"><label class="col-sm-2 control-label">工具说明</label>

                                <div class="col-lg-4 col-sm-6"><input type="text" class="form-control"   value="{{ row.comment}}"  name="comment"  required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">

                                    <button class="btn btn-primary" type="submit"   >保存</button>
                                    <a  class="btn btn-white"  href="{% url 'listsc' %}">取消</a>
                                </div>
                            </div>
                        </form>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>




{% endblock %}



<script>
         $(document).ready(function(){
             var editor_two = CodeMirror.fromTextArea(document.getElementById("code2"), {
                 lineNumbers: true,
                 matchBrackets: true,
                 styleActiveLine: true
             });

        });
</script>
