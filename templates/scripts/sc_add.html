{% extends "index.html" %}
{% block page_css %}{% endblock %}
{% block page_title %}{% endblock %}
{% block container %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal" action="{% url  'addscripts' %}" method="post">
                         {% csrf_token %}

                            <div class="form-group"><label class="col-sm-2 control-label">工具名称</label>

                                <div class="col-lg-2 col-sm-6"><input type="text" class="form-control" name="name"  required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                       <div class="form-group"><label class="col-sm-2 control-label">脚本</label>

                                <div class="col-lg-6 col-sm-6"><textarea id="code2"  name="tool_script"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                        <div class="form-group"><label class="col-sm-2 control-label"  >脚本类型</label>
                            <div class="col-sm-10">
                                <label class="radio-inline"><input type="radio"   value="0" id="optionsRadios1" checked="checked"  name="tool_run_type" required="">shell</label>
                                <label class="radio-inline"><input type="radio" value="1" id="optionsRadios2" name="tool_run_type" required="">python</label>
                                 <label class="radio-inline"><input type="radio" value="2" id="optionsRadios2" name="tool_run_type" required="">yml</label>
                            </div>
                        </div>
                            <div class="hr-line-dashed"></div>
                              <div class="form-group"><label class="col-sm-2 control-label">工具说明</label>

                                <div class="col-lg-4 col-sm-6"><input type="text" class="form-control" name="comment"  required="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">

                                    <button class="btn btn-primary" type="submit">保存</button>
                                   <a  class="btn btn-white"  href="sh.html">取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}


<script>
     $(document).ready(function(){
         var editor_two = CodeMirror.fromTextArea(document.getElementById("code2"), {
             lineNumbers: true,
             matchBrackets: true,
             styleActiveLine: true
         });
    });
</script>
