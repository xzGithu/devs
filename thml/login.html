<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>平台登录</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">管理平台</a>
    </div>
    <ul class="nav navbar-nav navbar-right">

        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">注册</button>

    </ul>
</div>
<hr>
<div class="container">
<div class="row">
<div class="col-md-4 col-md-offset-4">
 <div class="login-panel panel panel-default">
  <!--
{#    <div class="panel-heading">#}
{#        <h3 class="panel-title">#}
{#            {% if login_error_info %}#}
{#                {{ login_error_info }}#}
{#            {% else %}#}
{#                请输入用户名跟密码#}
{#            {% endif %}#}
{##}
{#        </h3>#}
{#    </div>#} -->
    <div class="panel-body">
        <form role="form" method="post">{% csrf_token %}
            <fieldset>
                <div class="form-group">
                    <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                </div>
                <div class="checkbox">
                    <label>
                        <input name="remember" type="checkbox" value="Remember Me">记住账户/密码
                    </label>
                </div>
                <!-- Change this to a button or input when using this as a form -->
                <!-- <a href="index.html" class="btn btn-lg btn-success btn-block">登录</a> -->
                <button type="submit" class="btn btn-lg btn-success btn-block">登录 </button>
            </fieldset>
        </form>
    </div>
  </div>
</div>
</div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            输入信息
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <input type="text" placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="密码">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="确认密码">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-primary" onclick="aaaa()">
                            完成
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
